<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Analytics Tool</title>
        <!-- Meta -->
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <meta name="description" content="An Analytics tool for visualizing user sessions">
        <meta name="author" content="Mohamed Halat">

        <!-- Style Sheets -->
        <link rel="icon" type="image/svg" href="images/icon.svg">
        <link rel="stylesheet" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

        <!-- Google Charts API -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <!-- <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> -->
        <!-- Scripts -->
        <script defer src="script/script.js"></script>
        <script defer src="script/table.js"></script>
        <script defer src="script/calendar.js"></script>

        <!-- AnyChart API -->
        <script src="https://cdn.anychart.com/releases/v8/js/anychart-core.min.js"></script>
        <script src="https://cdn.anychart.com/releases/v8/js/anychart-sankey.min.js"></script>
        <!-- d3 Saneky API NPM -->
        <script src="https://unpkg.com/d3-array@1"></script>
        <script src="https://unpkg.com/d3-collection@1"></script>
        <script src="https://unpkg.com/d3-path@1"></script>
        <script src="https://unpkg.com/d3-shape@1"></script>
        <script src="https://unpkg.com/d3-sankey@0"></script>


    </head>

    <body style="background: #F5F5F5;">
        <!-- Header bar -->
        <div class="header">
            <img src="images/icon.svg" alt="Analytics" width="30" height="30" style="margin-top:10px;margin-left:2%;">
            <h1>
                Analytics Tool
            </h1>
        </div>

        <div class="row">
            <!-- Left Column -->
            <div class="column" style="padding-top:60px;float: left;width:60%;">
                <section class="card">
                    <div class="card-body">
                        <h3>Deaths</h3>
                        <div id="calendarDeaths" style="width: 115%; height: 200px;"></div>
                    </div>
                    <footer class="card-footer">
                        <div class="card-footer-content">
                            <h5 class="total" id="numberOfDatesDeaths"></h4>
                        </div>
                    </footer>
                </section>

                <section class="card">
                    <div class="card-body" style="height: 400px;">
                        <h3>Cases</h3>
                        <div id="calendarCases" style="width: 115%; height: 200px;"></div>
                    </div>
                    <footer class="card-footer">
                        <div class="card-footer-content">
                            <h5 class="total" id="numberOfDatesCases"></h4>
                        </div>
                    </footer>
                </section>

                <section class="card">
                    <div class="card-body">
                        <h3>Deaths</h3>
                        <ul class="flex-container" style="width: 100%;margin-top:-45px;">
                            <li class="flex-item">
                                <div id="pieChartDeaths"></div>
                                <div id="table" style="display: none;"></div>
                            </li>
                            <li class="flex-item" style="flex-grow: 4;">
                                <div id="barChartDeaths"></div>
                            </li>
                        </ul>
                    </div>
                    <footer class="card-footer">
                        <div class="card-footer-content">
                            <h5 class="total" id="pieTotalDeaths"></h5>
                            <button style="display: contents;"  onclick="resetChartFilter()">
                                <h5 style="margin-left:20px;"class="total">Reset Chart</h5>
                            </button>
                        </div>
                    </footer>
                </section>

                <section class="card">
                    <div class="card-body">
                        <h3>Cases</h3>
                        <ul class="flex-container" style="width: 100%;margin-top:-45px;">
                            <li class="flex-item">
                                <div id="pieChartCases"></div>
                                <div id="table" style="display: none;"></div>
                            </li>
                            <li class="flex-item" style="flex-grow: 4;">
                                <div id="barChartCases"></div>
                            </li>
                        </ul>
                    </div>
                    <footer class="card-footer">
                        <div class="card-footer-content">
                            <h5 class="total" id="pieTotalCases"></h5>
                            <button style="display: contents;"  onclick="resetChartFilter()">
                                <h5 style="margin-left:20px;"class="total">Reset Chart</h5>
                            </button>
                        </div>
                    </footer>
                </section>
            </div>

            <!-- Right Column -->
            <div class="column" style="float: right; width: 40%;background:#E1E1E1; min-height: 100%;">
                <div style="padding: 5%;">

                    <div>
                        <h3>
                            Active Filter
                        </h3>
                        <div id="filter"></div>
                        <button onclick="resetFilter()">Reset</button>
                    </div>

                    <!-- Intents -->
                    <div>
                        <h3>Covid Table</h3>
                        <div class="gtable"id="covidTable">Data will appear here</div>
                        <h5 class="total" id="numberOfCovidTable"></h5>
                    </div>

                    <!-- Intents -->
                    <div>
                        <h3>Locations</h3>
                        <div class="gtable"id="locationsTable">Data will appear here</div>
                        <h5 class="total" id="numberOfLocations"></h5>
                        <div id="locationsChart">Data will appear here</div>
                    </div>

                </div>
            </div>
        </div>
    </body>

</html>
